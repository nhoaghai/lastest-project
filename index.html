<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="modal">
        <div class="modal-overlay"></div>

        <div class="modal-body">
            <div class="modal-inner"></div>
        </div>
    </div>
    <div class="app">
        <header class="header">
            <!--Header Top-->
            <div class="grid">
                <nav class="header_navbar">
                    <ul class="header_navbar-list-1">
                        <li class="header_navbar-item">Trang chủ</li>
                        <li class="header_navbar-item">
                            <span class="header_navbar-item-connected"> Kết nối </span>
                            <a href="" class="header_navbar-icon-link">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="" class="header_navbar-icon-link">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="header_navbar-list-2">
                        <li class="header_navbar-item">
                            <a href="#" class="header_navbar-list-link">Thông báo</a>
                        </li>
                        <li class="header_navbar-item">
                            <a href="#" class="header_navbar-list-link">Trợ giúp</a>
                        </li>
                        <li class="header_navbar-item header_navbar-item--strong">Đăng ký</li>
                        <li class="header_navbar-item header_navbar-item--strong">Đăng nhập</li>
                    </ul>
                </nav>
            </div>
            <!--Logo-->
            <div class="header_main">
                <div class="container">
                    <div class="row">
    
                        <!-- Logo -->
                        <div class="col-lg-2 col-sm-3 col-3 order-1">
                            <div class="logo_container">
                                <div class="logo"><a href="#"><img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" alt=""></a></div>
                            </div>
                        </div>
    
                        <!-- Search -->
                        <div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
                            <div class="header_search">
                                <div class="header_search_content">
                                    <div class="header_search_form_container">
                                        <form action="#" class="header_search_form">
                                            <input type="search" required="required" class="header_search_input" placeholder="Search for products...">
                                            <button type="submit" class="header_search_button" value="Submit"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918770/search.png" alt=""></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <!-- Wishlist -->
                        <div class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right">
                            <div class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
                                <div class="wishlist d-flex flex-row align-items-center justify-content-end">
                                    <div class="wishlist_icon"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918681/heart.png" alt=""></div>
                                    <div class="wishlist_content">
                                        <div class="wishlist_text"><a href="#">Wishlist</a></div>
                                        <div class="wishlist_count">10</div>
                                    </div>
                                </div>
    
                                <!-- Cart -->
                                <div class="cart">
                                    <div class="cart_container d-flex flex-row align-items-center justify-content-end">
                                        <div class="cart_icon">
                                            <img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918704/cart.png" alt="">
                                            <div class="cart_count"><span>3</span></div>
                                        </div>
                                        <div class="cart_content">
                                            <div class="cart_text"><a href="#">Cart</a></div>
                                            <div class="cart_price">$185</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </header>
        <div class="container" style="margin-top: 70px;">
            <div class="gird__row">
                <div class="gird__column-2">
                    <nav class="category">
                        <h3 class="category-heading">
                            <i class="fa-solid fa-bars"></i>
                            Danh mục
                         </h3>
                        <ul class="category-list">
                            <li class="categoty-item">
                                <a href="#" class="category-item-link">Quần</a>
                            </li>
                            <li class="categoty-item">
                                <a href="#" class="category-item-link">Áo</a>
                            </li>
                            <li class="categoty-item">
                                <a href="#" class="category-item-link">Mũ</a>
                            </li>
                            <li class="categoty-item">
                                <a href="#" class="category-item-link">Giày</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="gird__column-8">
                    
                </div>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>
    

    <div id="red"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
